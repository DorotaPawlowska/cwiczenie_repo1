<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            color: #ffffff;
            font-family: Ubuntu, sans-serif;
            text-align: center;
        }
        #content{
            max-width: 960px;
            margin: 0 auto;
            display: grid;
            /*grid-template-columns: 33.3% 33.3% 33.3%;*/
            /*grid-template-columns: 30% 20% 50%;*/
            /*grid-template-columns: 1fr 2fr 1fr;*/
            grid-template-columns: repeat(9, 1fr);
        }
        #content div{
            background: #3bbced;
            padding: 30px;
        }
        #content div:nth-child(even){
            background: #777777;
        }
    </style>
</head>
<body>
    <div id="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
